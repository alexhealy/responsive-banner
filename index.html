<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>responsive banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="css/modules.css">
  <link rel="stylesheet" href="css/grid.css">
  <link rel="stylesheet" href="css/type.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <header class="push">
    <div class="banner crop">
      <img class="img-flex" src="images/earth-horizon.jpg" alt="">
      <div class="grid grid-middle gutter-1-2 banner-info">
        <div class="unit xs-1 m-1-2 l-1-2 xl-1-2 island-1-2">
          <h1 class="nina pad-t-1-2 push-0 push-1-2">The Planet Earth</h1>
          <p class="push-0 wrapper">An amazingly species rich, varied climate planet, the third, and only habitable, planet in the Solar System, located about 25 000 ly from the Galactic Centre.</p>
        </div>
        <div class="unit xs-1 m-1-2 l-1-2 xl-1-2 gutter-1-2 push">
          <a class="btn btn-ghost" href="#">Book a star cruise</a>
        </div>
      </div>
    </div>
  </header>

</body>
</html>
